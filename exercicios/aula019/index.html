<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="tabela">
            <div>
                <h2>IMC</h2>
                <p>Menos do que 18,5 <br>Entre 18,5 e 24,9 <br>Entre 25 e 29,9 <br>Entre 30 e 34,9 <br>Entre 35 e 39,9 <br>Mais do que 40</p>
            </div>
            <div>
                <h2>Resultado</h2>
                <p>Abaixo do peso <br>Peso normal <br>Sobrepeso <br>Obesidade grau 1 <br>Obesidade grau 2 <br>Obesidade grau 3</p>
            </div>
        </div>
        <form action="/" id="formulario">
            <div>
                <label for="peso">Peso</label>
                <input type="text" name="peso" id="peso">
            </div>
            <div>
                <label for="altu">Altura</label>
                <input type="text" name="altu" id="altu">
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div class="result"></div>
        <div class="erro"></div>
    </section>
    <script src="assets/JS/script.js"></script>
</body>
</html>
