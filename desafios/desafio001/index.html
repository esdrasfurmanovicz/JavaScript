<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="calc">
        <div class="calcHead">
            <input type="text" disabled id="calcInput">
        </div>
        <div class="calcBody">
            <div class="r1">
                <div class="col">
                    <button class="normButt" onclick="apagarAll()">CE</button>
                    <button class="normButt" onclick="apagar()">&#60;</button>
                    <button class="normButt" onclick="add('%')">&#37;</button>
                    <button class="normButt" onclick="add('/')">/</button>
                </div>
                <div class="col">
                    <button class="normButt" onclick="add('7')">7</button>
                    <button class="normButt" onclick="add('8')">8</button>
                    <button class="normButt" onclick="add('9')">9</button>
                    <button class="normButt" onclick="add('*')">X</button>
                </div>
                <div class="col">
                    <button class="normButt" onclick="add('4')">4</button>
                    <button class="normButt" onclick="add('5')">5</button>
                    <button class="normButt" onclick="add('6')">6</button>
                    <button class="normButt" onclick="add('-')">-</button>
                </div>
            </div>
            <div class="r2">
                <button class="normButt" onclick="add('1')">1</button>
                <button class="normButt" onclick="add('0')">0</button>
                <button class="normButt" onclick="add('2')">2</button>
                <button class="normButt" onclick="add('.')">.</button>
                <button class="normButt" onclick="add('3')">3</button>
                <button class="normButt" onclick="add('+')">+</button>
                <button id="mais" onclick="result()">=</button>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
